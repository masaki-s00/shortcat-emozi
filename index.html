<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>emozi</title>
</head>

<body>
  <h2>Emoji Counting:</h2>
  <textarea id="input-text" style="width: 100%; height: 200px;"></textarea>
  <button onclick="countEmoji()">Count Emoji</button>

  <p id="demo"></p>

  <script>
    function countEmoji() {
      var txt = document.getElementById("input-text").value;
      var emojiCount = {};
      var emojiRegexp = /[\u1F600-\u1F64F]|[\u1F300-\u1F5FF]|[\u1F680-\u1F6FF]|[\u2600-\u26FF]|[\u2700-\u27BF]|[\u1F1E6-\u1F1FF]|[\u1F900-\u1F9FF]|[\u1F000-\u1F02F]|[\u1F0A0-\u1F0FF]|[\u1F100-\u1F1FF]|[\u1F200-\u1F2FF]|[\u1F300-\u1F3FF]|[\u1F400-\u1F4FF]|[\u1F500-\u1F53F]|[\u1F540-\u1F54F]|[\u1F550-\u1F567]|[\u1F600-\u1F63F]|[\u1F680-\u1F6FF]|[\u1F700-\u1F77F]|[\u1F780-\u1F7FF]|[\u1F800-\u1F8FF]|[\u1F900-\u1F9FF]|[\u1FA00-\u1FA6F]|[\u1FA70-\u1FAFF]|[\u0023-\u0039]\uFE0F\u20E3|[\u2600-\u26FF]|[\u2700-\u27BF]/g;
      var matches = txt.match(emojiRegexp);

      if (matches) {
        matches.forEach(function(emoji) {
          if (!emojiCount[emoji]) {
            emojiCount[emoji] = 0;
          }
          emojiCount[emoji]++;
        });
      }

      var output = "";
      for (var emoji in emojiCount) {
        output += emoji + ": " + emojiCount[emoji] + "<br>";
      }

      document.getElementById("demo").innerHTML = output;
    }
  </script>
</body>
</html>
