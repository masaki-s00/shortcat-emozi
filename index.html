<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>emozi</title>
</head>

<body>
  <h2>Emoji Counting:</h2>
  <textarea id="input-text" style="width: 100%; height: 200px;"></textarea>
  <button onclick="countEmoji()">Count Emoji</button>

  <p id="demo"></p>

  <script>
    function countEmoji() {
      var txt = document.getElementById("input-text").value;
      var emojiCount = {};

      for (var i = 0; i < txt.length; i++) {
        if (txt.charCodeAt(i) > 255) {
          var emoji = txt[i];
          if (!emojiCount[emoji]) {
            emojiCount[emoji] = 0;
          }
          emojiCount[emoji]++;
        }
      }

      var output = "";
      for (var emoji in emojiCount) {
        output += emoji + ": " + emojiCount[emoji] + "<br>";
      }

      document.getElementById("demo").innerHTML = output;
    }
  </script>
</body>
</html>
