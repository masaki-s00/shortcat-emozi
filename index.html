<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>emozi</title>
</head>

<body>
  <h2>Emoji Counting:</h2>
  <textarea id="input-text" style="width: 100%; height: 200px;"></textarea>
  <button onclick="countEmoji()">Count Emoji</button>

  <p id="demo"></p>

  <script>
    function countEmoji() {
      var txt = document.getElementById("input-text").value;
      var emojiCount = {};

      // テキストの中の全ての非ASCII文字をマッチさせる正規表現
      var regex = /[^\x00-\x7F]/g;
      var matches = txt.match(regex);

      if (matches) {
        matches.forEach(function(emoji) {
          if (!emojiCount[emoji]) {
            emojiCount[emoji] = 0;
          }
          emojiCount[emoji]++;
        });
      }

      var output = "";
      for (var emoji in emojiCount) {
        output += emoji + ": " + emojiCount[emoji] + "<br>";
      }

      document.getElementById("demo").innerHTML = output;
    }
  </script>
</body>

</html>
