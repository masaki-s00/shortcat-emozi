<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>emozi</title>
</head>

<body>
  <h2>Emoji Counting:</h2>
  <textarea id="input-text" style="width: 100%; height: 200px;"></textarea>
  <button onclick="countEmoji()">Count Emoji</button>

  <p id="demo"></p>

  <script>
    function countEmoji() {
      var txt = document.getElementById("input-text").value;
      var emojiCount = {};

      // Array.fromを使用してUnicode文字列を個々の文字に分解します。
      var chars = Array.from(txt);

      chars.forEach(function(char) {
        // Unicode範囲をチェックして絵文字のみをカウントします。
        var codePoint = char.codePointAt(0);
        if (codePoint > 255) { // 非ASCII文字のみをカウントします。
          if (!emojiCount[char]) {
            emojiCount[char] = 0;
          }
          emojiCount[char]++;
        }
      });

      var output = "";
      for (var char in emojiCount) {
        output += char + ": " + emojiCount[char] + "<br>";
      }

      document.getElementById("demo").innerHTML = output;
    }
  </script>
</body>

</html>
