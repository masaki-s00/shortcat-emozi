<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Counting</title>
</head>
<body>
  <h1>Emoji Counting</h1>
  
  <textarea id="text" rows="4" cols="50"></textarea> <!-- デフォルトのテキストを削除 -->
  <button onclick="countEmoji()">Count Emoji</button>
  <p id="result"></p>

  <script>
    function countEmoji() {
      var txt = document.getElementById("text").value;
      var emojiCount = {};
      // 正規表現を修正
      var regexEmoji = /\p{Emoji}\p{Emoji_Modifier_Base}?(\p{Emoji_Modifier})?(\p{Emoji_ZWJ_Sequence})?/gu;

      var emojiArray = txt.match(regexEmoji);

      for (var i = 0; i < emojiArray.length; i++) {
        var emoji = emojiArray[i];
        if (!emojiCount[emoji]) {
          emojiCount[emoji] = 0;
        }
        emojiCount[emoji]++;
      }

      var output = "";
      for (var emoji in emojiCount) {
        output += emoji + ": " + emojiCount[emoji] + "<br>";
      }

      document.getElementById("result").innerHTML = output;
    }
  </script>
</body>
</html>
