<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>emozi</title>
</head>

<body>
  <h2>Emoji Counting:</h2>

  <p id="demo"></p>

  <script>
    // この例では、3つの絵文字をカウントします
    var txt = "🍀🍀😱🍀🎆🎆🎆";
    var emojiCount = {};

    var emojis = [...txt]; // テキストを絵文字ごとに分割します
    for (var i = 0; i < emojis.length; i++) {
      var emoji = emojis[i];
      if (!emojiCount[emoji]) {
        emojiCount[emoji] = 0;
      }
      emojiCount[emoji]++;
    }

    var output = "";
    for (var emoji in emojiCount) {
      output += emoji + ": " + emojiCount[emoji] + "<br>";
    }

    document.getElementById("demo").innerHTML = output;
  </script>
</body>

</html>
